<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Vector.svg">
    </header>
    <div class="cuerpo">
        <main>
            <div class="areatexto">
                <textarea class="textob" placeholder="Ingrese el texto aquí"></textarea>
                <p><img src="Imagenes/Vector (1).svg"> Ingrese solo minúsculas y sin acento</p>
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>
        </main>
        <div class="seccion2">
            <div class="rectangulo">
                <p class="inp"></p>
                <button id="copiar" class="copiar1">Copiar</button>
                <div class="conjunto">
                    <div>
                        <img class="image" src="Imagenes/Muñeco.svg">
                    </div>
                    <div class="textos">
                        <p class="texto1">Ningún mensaje fue encontrado</p>
                        <p class="texto2">Ingreas el texto que deseas encriptar o desencriptar</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy AdrianOrdaz-2023</p>
    </footer>
</body>
<script src="index.js"></script>
</html>
